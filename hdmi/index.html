<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="HDMI Capture using WebRTC">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
        <meta itemprop="description" content="HDMI Capture using WebRTC">
        <meta itemprop="image" content="webrtc-icon-192x192.png">
        <meta itemprop="name" content="HDMI Capture using WebRTC">
        <meta name="mobile-web-app-capable" content="yes">
        <meta id="theme-color" name="theme-color" content="#ffffff">

        <base target="_blank">

        <title>HDMI Capture using WebRTC</title>

        <link rel="icon" sizes="192x192" href="webrtc-icon-192x192.png">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="main.css">

        <style>
            div.select {
                display: inline-block;
                margin: 0 0 1em 0;
            }

            p.small {
                font-size: 0.7em;
            }

            label {
                width: 12em;
                display: inline-block;
            }

            ::-webkit-media-controls {
                display:none !important;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div class="select">
                <label for="videoSource">Video source: </label><select id="videoSource"></select>
            </div>

            <div class="select">
                <label for="audioSource">Audio source: </label><select id="audioSource"></select>
            </div>

            <div class="select">
                <label for="audioOutput">Audio destination: </label><select id="audioOutput"></select>
            </div>

            <button onclick="openFullscreen();">Fullscreen</button>

            <video id="video" playsinline autoplay></video>
        </div>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="main.js" async></script>
    </body>
</html>
